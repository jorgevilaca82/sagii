{% for field in form %}
<div class="row">
    <div class="form-group col-md-12">
        {{ field.label_tag }} 
        {{ field }}
        {% if field.errors %}
            <div class="invalid-feedback">
              {% for error in field.errors %}
                <p>{{ error|escape }}</p>
              {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endfor %}
